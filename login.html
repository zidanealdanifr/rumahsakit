<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Informasi Rumah Sakit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            color: #6c757d;
            text-align: center;
            padding: 30px 0;
            border-bottom: 5px solid #ced4da;
        }

        nav {
            background-color: #209677;
            text-align: center;
            padding: 15px 0;
            border-bottom: 2px solid #1f2b38;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #3498db;
            color: #fff;
        }

        section {
            padding: 0px 0;
            text-align: center;
        }

        footer {
            background-color: #209677;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            border-top: 2px solid #1f2b38;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            margin-top: 20px; /* Tambahkan margin-top agar tidak menempel langsung ke atas */
        }

        .card-title {
            color: #3498db;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 64px;
            color: #3498db;
            margin-bottom: 20px;
        }

        .login-form {
            text-align: left; /* Sesuaikan posisi teks */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body class="bg-light">
    <header class="bg-white text-dark">
        <h1 class="display-4">
            <img src="assets/rssehatbahagia.png" alt="Logo" style="width: 180px; height: auto; margin-right: 10px;" />
        </h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <i class="fas fa-hospital icon"></i>
                        <div class="card-title">
                            <h5>Sistem Informasi RS Sehat Bahagia</h5>
                        </div>
                        <div class="login-form">
                            <form>
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <button class="login-btn" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white">
        &copy; 2024 RS Sehat Bahagia
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
